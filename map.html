<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/css/main.css"/>
  <script id="performance-template" type="text/x-handlebars-template">
    <table class="performance">
      <tr>
        <td class="label">Artist:</td>
        <td>{{artist.groupname}}</td>
      </tr>
      <tr>
        <td class="label">Genre:</td>
        <td>{{artist.genres}}</td>
      </tr>
      <tr>
        <td class="label">Time:</td>
        <td>{{start_time}} - {{end_time}}</td>
      </tr>
    </div>
  </script>
</head>
<body>
  <div id="performances-container">
    <div id="filters">
      <div id="filters-title">Filters</div>
      <table>
        <tr>
          <td class="filter-label">Genre:</td>
          <td>
            <select id="genre-filter">
              <option value="">All</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="filter-label">Time:</td>
          <td>
            <select id="time-filter">
              <option value="">All</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    <div id="performances">
      <div id="instructions">Click map to view performances.</div>
      <h3 id="venue-name"></h3>
      <div id="venue-address"></div>
      <div id="performances-list"></div>
    </div>
  </div>
  <div id="map-canvas"/>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyBmV9dUAqzsNbvOSjQxi7Yu2BTwPU_PjCM&sensor=false"></script>
<script type="text/javascript" src="/js/handlebars.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
